<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1 id ="title">Tic Tac Toe</h1>
        <p id="subtitle"><i>X vs O: The Grid Battle</i></p>
    </div>
    <div class="container">
        <div class="game-info">
            <div id="leaderboard">
                <h3>Scoreboard</h3>
                <p><i>Player A Wins: <span id="player1-wins">0</span></i></p>
                <p><i>Player B Wins: <span id="player2-wins">0</span></i></p>
            </div>
        </div>
        <div class="game-board" id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="player-turn">Player 1's Turn (X)</div>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
